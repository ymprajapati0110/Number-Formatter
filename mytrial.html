<!DOCTYPE html>
<html lang="en">

<head>
    <link href="booking.ico" rel="icon">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>Number Formatter</title>
    <link rel="stylesheet" href="trial.css">
</head>
<body class="light">
    <div class="container">
        <h3>Number Formatter</h3>
        <label for="number" >Enter numbers(comma separated):</label>
        <textarea id="number" placeholder="e.g. 9879032324,  8238317323,  9725012428"></textarea>
        
        <div class="btn-group mt-4">
            <div class="tooltip-custom">
                <button class="btn btn-primary" id="toggle">Toggle Format</button>
                <span class="tooltip-text" id="too"></span>
            </div>
        </div>
        
    </div>
</body>
</div>
</html>
