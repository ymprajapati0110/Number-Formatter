<!DOCTYPE html>
<html lang="en">

<head>
  <title>Number Formatter</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="booking.ico" rel="icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="dark">
  <button class="btn btn-outline-light theme-toggle" id="themeToggle">ðŸŒ™</button>

  <div class="container">
    <h3>
      <img src="booking.png" alt="icon" style="width:1.2em; height:1.2em; vertical-align:middle">
      Number Formatter Tool
    </h3>


    <label for="number">Enter numbers (comma separated):</label>
    <textarea id="number" placeholder="e.g.  9879032324,  8238314543,  9725012281"></textarea>

    <div class="btn-group mt-4">
      <div class="tooltip-custom">
        <button class="btn btn-primary" id="toggle">Toggle Format</button>
        <span class="tooltip-text" id="tooltiptext">Switch to New Line Format</span>
      </div>
      <div id="numberCountBox">
        Count: <span id="numberCount">0</span>
      </div>
    </div>

    <div class="prefix-group">
      <input type="text" id="prefixInput" placeholder="Add Prefix (+91)">
      <button id="applyprefix" class="btn btn-success">Apply</button>
      <button id="removeprefix" class="btn btn-danger" disabled>Remove</button>
    </div>
  </div>

  <footer>
    &copy; hankersnest@2025
  </footer>

  <script src="dark-light.js"></script>
  <script src="assignment-1.js"></script>
</body>

</html>
